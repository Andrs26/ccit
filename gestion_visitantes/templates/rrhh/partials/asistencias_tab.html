<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Evento</th>
            <th>Método</th>
        </tr>
    </thead>
    <tbody>
        {% for a in asistencias %}
        <tr>
            <td>{{ a.fecha|date:"d/m/Y" }}</td>
            <td>{{ a.hora }}</td>
            <td>{{ a.tipo_evento }}</td>
            <td>{{ a.metodo_autenticacion|default:"—" }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-center">No hay asistencias en el rango seleccionado.</td></tr>
        {% endfor %}
    </tbody>
</table>
